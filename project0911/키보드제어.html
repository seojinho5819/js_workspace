    <script>
        var x = 100;
        var y = 50;
        var  bg =0;
         //키보드를 누르면 , 해당키에 맞는 움직임을 처리
         //문서 내의 wrapper의 백그라운드 포지션 변경
        function moveBg(){
            bg-=1;
            document.getElementById("wrapper").style.backgroundPosition=+bg+"px 0px";
         
        }
        function auto(){
            setInterval("moveBg()",10); 
        }
        function joystick(){
           /*움직이는것보다 사용자가 누른 키보드가 무엇인지부터
           판단해야함
           컴퓨터는 오직 1,0 이진수로 표현되는 전기신호만 이해한다.
           따라서 우리가 컴퓨터 자판을 입력했을때 각 자판의 철자마다
           1:1대응하는 십진수 체계가 지원되고 있는것이다
           이 십진수가 내부적으로 컴퓨터에 전달될때는 이진수로 변환되는것이다..
           
           */
           console.log("당신이 누른 키보드의 1:1대응하는 아스키값은", event.keyCode);
           //37 left, 38up,39right,40down;
           switch (event.keyCode) {
            case 37:
           console.log("좌측이동할래요");
           moveLeft();
           break;
           case 38:
           console.log("위측이동할래요");
           moveUp();
           break;
           case 39:
           console.log("우측이동할래요");
           moveRight();
           break;
           case 40:
           console.log("아래이동할래요");
           moveDown();
           break;
           default:
         //  alert("지원되지 않는 키를 눌렸습니다");
            
         }
        }
     //우측으로 이동하는 함수
     function moveRight(){
        x+=10;
            //문서내의 bird라는 요소의 css의 포지션중 left,top를 변경한다
            document.getElementById("bird").style.left=x+"px";
     }
     function moveLeft(){
        x-=10;
        document.getElementById("bird").style.left=x+"px";

     }
     function moveUp(){
        y-=10;
        document.getElementById("bird").style.top=y+"px";
     }
     function moveDown(){
        y+=10;
        document.getElementById("bird").style.top=y+"px";
     }
    </script>
