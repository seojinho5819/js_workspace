<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 주의!! prompt()에서 입력한 모든 데이터는 문자열
        //따라서 숫자를 입력해도 사실은 "5" 이러한 문자열이다
        //입력한 문자를 숫자화 시키기 위해, 즉 쌍따옴표를 겉어내야한다
        //parseInt()라는 자바스크립트에 내장된 함수를 이용하면 ,"5" -->정수화
        //될수 있다.
        var bg= parseInt(prompt("색상을 선택하세요"));
        /*
        var bg =prompt("색상을 선택하세요");
        bg = parseInt(bg);
        */
        
        document.write("당신이 입력한 숫자는 "+bg);
        //무려 7개이상이 되므로 ,  else if 문을 써야하지만, 
        //코드의 단순화 및 식별성을 위해 같은 목적이지만 좀더 줄여쓰는 swith문
        //swith(판단대상 데이터)
        
        switch(bg){ //1~7까지를 대상으로 case by case 를 따져서 수행 
            case 1:document.body.style.background="red";break;
            case 2:document.body.style.background="orange";break;
            case 3:document.body.style.background="yellow";break;
            case 4:document.body.style.background="green";break;
            case 5:document.body.style.background="blue";break;
            case 6:document.body.style.background="navy";break;
            case 7:document.body.style.background="purple";break;
            /*case에 지정하지 않은 모든 데이터에 대한 처리*/
            default:alert("ㅗ");


        }
    </script>    
    
</head>
<body>
    
</body>
</html>
