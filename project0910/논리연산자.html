<script>
/*우리가 알고있는 대부분의 연산자는 주로 ㅅ수자형 데이터를 대상으로 한다고
생각하셌으니 전산에서는 사용할수 있는 데이터의 종류가
숫자 ,문자,논리값 3가지 이므로, 논리값을 반환해주는 연산자도 있다..

&& and 연산자:둘다 참이여야 참
||   or 연산자:하나라도 참이면 참
!    not 연산자:참이면 거짓 ,거짓이면 참

*/
var x = true;
var y = false;
var z = x && y;
console.log(z);//false
var i = true;
var j = false;
var k = x || y;
console.log(k);//true
var a = true;
var b = !a;
console.log(b);//false


</script>
