<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var msg;//짝수 or 홀수를 담게될 변수

    function openPrompt(){
        //자바스크립트에 이미 내장된, 함수인 prompt()를 호출해보자
  //프롬프트 창에 입력한 데이터는 확인버튼 누름고 ㅏ동시에
  //반환된다, 그 반환도힌 값을 n변수에 대입해놓자
  var n = prompt("원하시는 숫자를 넣어주세요");
  msg = (n%2==1)?"홀수":"짝수";
  
  //alert("당신이 입력한 값은"+n+"이군요");
        //Document
    //문서내의 result라 불리는 아이디를 갖는 요소의 value값에 
    //결과문자를 넣자
    document.getElementById("result").style.background="yellow";
        document.getElementById("result").value=msg+"네요"
    }
    

</script>
</head>
<body>

    <button onclick="openPrompt()">프롬프트 띄우기</button>
    <!-- 아래 텍스트박스에 짝홀판단 -->
    <input id="result" type="text" value="결과를 기다리고 있어요.."/>
</body>
</html>
