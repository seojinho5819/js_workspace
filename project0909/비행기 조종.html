<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*html은 문서이기 때문에 컨텐츠의 위치를 태그만으로 
    맘대로 위치지정을 할 수없다. css을 이용하여 html의
    문서로서의 한계를 극복함..
    css pofition을 이용해보자!*/
 #pic{
     position: absolute;/*절대위치(부모요소를 기준으로 한 배치방법)*/
     left:200px; /*x축을 200px 만큼 이동 */
      top:50px; /*y축을 50px*/
      width: 50px;
 }
 body{
     /* 배경은 다른 요소들과 ,물리적인 충돌이 없다.. */
     background-image: url(https://png.pngtree.com/thumb_back/fh260/back_our/20190628/ourmid/pngtree-game-scene-image_264837.jpg);
    background-repeat: repeat-x;
    background-position: 0px 0px;
 }
</style>
<script>
    var x =0;//left값을 결정짓는 변수
    var y =0;
    var bgX = 0;
    function moveRight(){
        //문서내에 pic라는 요소의 css중 position의 x축 즉 left값 증가
        x = x +50;
        document.getElementById("pic").style.left=x+"px"
    }
    function moveLeft(){
     
        x = x -50;
        document.getElementById("pic").style.left=x+"px"
    }
    function moveUp(){
        
        y = y - 50;
        document.getElementById("pic").style.top=y+"px"
    }
    function moveDown(){
        
        y = y + 50;
        document.getElementById("pic").style.top=y+"px"
    }
    function moveBg(){
        
        bgX = bgX - 1;
        //body는 문서내에 유일한 요소이므로
        //getelementsbyid안써도 됨(아이디를 부여할 필요가 없음)
        document.body.style.backgroundPosition= bgX+"px 0px";
    }
    function auto(){
        //형식 setInterval(".호출하고픈 함수명()",호출간격(1/1000초까지 표현));
        setInterval("moveBg()",10); //1000분의 10초 간격으로
    }

</script>
<body>
   <button onclick="moveLeft()">◀</button>
   <button onclick="moveRight()">▶</button>
   <button onclick="moveUp()">▲</button>
   <button onclick="moveDown()">▼</button>
   <button onclick="moveBg()">수동배경이동</button>
   <button onclick="auto()">자동배경이동</button>
