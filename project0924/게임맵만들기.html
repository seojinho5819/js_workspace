<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 1000px;
            height: 700px;
            margin: auto;
            background-image:url(https://png.pngtree.com/thumb_back/fh260/back_our/20190628/ourmid/pngtree-game-scene-image_264837.jpg) ;
            background-size: 100% 700px;
            position: relative;
        }
    </style>
    <script src="./map.js"></script>
    <script>
        var wrapper;
       
        function createBlock(){
            for(var i=0;i<map.length;i++){
                for(var j=0;j<map[i].length;j++){
                    var block=document.createElement("img");
                    block.src="../images/brick.png";
                    block.style.width=20+"px";
                    block.style.height=20+"px";
                    block.style.position="absolute";
                    block.style.left=(20*j)+"px";
                    block.style.top=(20*i)+"px";
                    if(map[i][j]==1)
                    wrapper.appendChild(block);//wrapper에 부착
                }
            }
           
        }
        function init(){
            wrapper=document.getElementById("wrapper");
        }
        window.addEventListener("load",function(){
            init();
            createBlock();
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
