<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width:500px;
    height:450px;
    margin:auto;
}    
#box{
    width:100%;
    height:400px;
}
#bt_right{
    float:right; /*자식이 떠있으면, 원칙상 부모의 overflow:hidden*/
}
#btn{
    overflow: hidden;
}
/*selector 에서 한칸을 띄울 경우 : 하위의 자식 요소들..*/
#btn button{
    font-size:25px;
    padding:4px; /*4방면 모두 적용 */
}
#pic{
    width:100%;
    height: 100%;
}

</style>  
<script>
    var n =1; 
    function next(){
        n =n+1;
        alert(n+"번 이미지");
        document.getElementById("pic").src="../images/travel/"+n+".jpg";
    }
    function back(){
        n= n-1;
        alert(n+"번 이미지");
        document.getElementById("pic").src="../images/travel/"+n+".jpg";
    }

</script>  
</head>
<body>
    
    <div id="wrapper">
        <div id="box">
            <img src="../images/travel/1.jpg" id="pic"/>
        </div>            
        <div id="btn">
            <button id="bt_left" onclick="back()">◀</button>
            <button id="bt_right" onclick="next()">▶</button>
        </div>            
    </div>

</body>
</html>
