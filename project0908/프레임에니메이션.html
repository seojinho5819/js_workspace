<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #frame{
            width:500px;
            height:450px;
            margin:auto;
        }
        #pic{
            width:100%;
            height: 100%;
        }

    </style>

    <script>
        function rollAni(){
         for(var i =1;i<=18;i++)
            {
                document.getElementById("pic").src="../images/hero/image"+i+".png";
            }
        }
    </script>
</head>

<body>
    <div id="frame">
    <img src="../images/hero/image1.png" id="pic"/>
    </div>
    <button onClick="rollAni()">애니메이션재생</button>
</body>
</html>
