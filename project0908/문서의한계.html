<body>
    <!--HTML은 문서다,따라서 프로그래밍 언어에서나 할수있는
    연산처리는 불가하다
인터넷이 보편화되고 구축됨에 따라 HTML문서로 우리는 여러 홈페이지들을 
구현하고있다.
해결)HTML자체로는 프로그래밍 능력이 없지만 HTML상에서 
프로그래밍잉 실행될수 있도록 개발된 스크립트 기술이 바로 자바 스크립트이다
사용법) 단, script태그만 추가하고 그 태그안에 프로그래밍 언어를 사용하면 됨
인기비결) 프로그래밍 언어 능력+HTML제어+CSS제어기능


<script>alert(3+5);</script>
설치위치) 자바스크립트는 모든~~ 브라우져 제품에 공통으로 기본
설치가 되어있다.
HTML문서는 실행중에 그 값이 변경될수 없는 정적(static)문서에 불과하다.
HTML이 자바스크립트를 이용하면, 프로그램 실행중(runtime)시
컨텐츠의 내용을 바꿀수 있다(동적 :Dynamic)
-->
<input type="button" value ="나버튼" onClick="this.value='왕버튼';"/>
</body>
