<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#myMap{
    width:100%;
    height:800px;
    background:yellow;
}    
</style>
<script>
    var storeArray = [
        {
            content:"한식전문점",
            pos:{
                lati: 37.501453,
                longi:127.031716 ,
            } ,
            url:"../images/food/006_005_chicken_turkey_grill_food_kfc-128.webp"

        },{
            content:"피자전문점",
            pos:{
                lati: 37.502463,
                longi:127.032726 ,
            } ,
            url:"../images/food/35-128.webp"

        },
        {
            content:"덮밥전문점",
            pos:{
                lati: 37.503473,
                longi:127.033736 ,
            } ,
            url:"../images/food/chineese_food_rice-128.webp"

        },
        {
            content:"양식전문점",
            pos:{
                lati: 37.504483,
                longi:127.034746 ,
            } ,
            url:"../images/restaurant_symbol_fork_knife_food-128.webp"

        },
        {
            content:"샌드위치전문점",
            pos:{
                lati: 37.505493,
                longi:127.035756 ,
            } ,
            url:"../images/food/sandwich-128.webp"

        }
    ];
    
var myMap;
//초기화
function init(){
    myMap =document.getElementById("myMap");
    createMap();
}   

//여기서 맵처리할 것임..
function createMap(){
    //alert("준비되었어요");

    //구글맵 객체 생성하기
    var map = new google.maps.Map(myMap, {
        center:new google.maps.LatLng(37.500453 , 127.036716), 
        zoom:17
    });
    for(var i=0;i<storeArray.length;i++){
        var store = storeArray[i]; //한개의 JSON이 담겨진다

        //지도에 마커 표시하기 (맛집들을...)
        var marker = new google.maps.Marker({
            position:new google.maps.LatLng(store.pos.lati , store.pos.longi), 
            icon:{
                url:store.url, 
                scaledSize:new google.maps.Size(45,45)
            }
        });
        //마커를 적용할 맵 지정 
        marker.setMap(map);

        //정보창띄우기
        var popup = new google.maps.InfoWindow({
            content: store.content
        });
        //적용할 맵 지정
        popup.open(map,marker);
    }
}

</script>
</head>
<body>
    <div id="myMap"></div>    
</body>
</html>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhkXsobGR7P0B8D23_qOhBvbHae1XX2T4&callback=init"></script>
