<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:70%;
    height:200px;
    border:10px solid red;
    margin:auto;
    font-size:30px;
}
input[type='text']{
    width:20%;
    height:100px;
    font-size:80px;
    text-align: right;
}
button{
    width:15%;
    height:40px;
    border:0px;
    color:red;
    font-weight:bold;
    background:chartreuse;

}
</style>
<script>
//다른 함수들에서 접근할 수 있도록 미리 전역변수로 정의해놓음
var sec; //초의 텍스트박스
var min;//분의 텍스트박스
var hour;//시간의 텍스트박스
var bt_start;//시작버튼
var bt_pause;//포즈버튼
var bt_reset;//리셋버튼
//--------------------------------------------
var ss=0;//초를 누적시킬 전역변수 
var mm=0;//분을 누적시킬 전역변수
var hh=0;//시간을 누적시킬 전역변수
var st;//setInterval을 가르키기 위한 변수
var flag=true;//pause로 뒤집기 위한 변수

window.addEventListener("load",function(){
    init();
}); 

//초기화: 프로그램 시작과 동시에 해야할 작업을 처리하는 함수
function init(){
    //초 영역에 0을 초기값으로 부여.. 
    sec=document.getElementById("sec");
    min=document.getElementById("min");
    hour=document.getElementById("hour");

    sec.value=ss; //초기의 초 텍스트박스의 값을 지정
    min.value=mm; //초기의 분 텍스트박스의 값
    hour.value=hh;//초기의 시간 텍스트박스의 값

    bt_start = document.getElementById("bt_start");
    bt_pause = document.getElementById("bt_pause");
    bt_reset = document.getElementById("bt_reset");

    //문서내의 bt_start 라는 요소에 동적 이벤트 처리 
    bt_start.addEventListener("click", function(){
        //버튼을 제어하는 방법은 2가지가 있다.
        //1) 제3자의 입장에서 바라보는 관점 제어 
        //bt_start.style.background="red";
        //2) 버튼의 입장에서 스스로를 제어 
        //this.style.background="yellow";

        // 여기서 코드를 짜면, 추후 자동화함수가 호출할 수 있는 단위가 
        //아니기 때문에..별도의 함수로 정의하자~!!
      //timer(); 자동화하자
      auto();
    });
    //문서내의 bt_reset 라는 요소에 동적 이벤트 처리 
    bt_reset.addEventListener("click",function(){
        //clearTimeout(멈출대상setInterval);// 인수로 전달한 자동화함수를 멈춘다
        clearTimeout(st);
        //모든 시분초 초기화
        ss=0;
        mm=0;
        hh=0;
        sec.value=ss; //초 텍스트박스의 값을 지정
      min.value=mm; // 분 텍스트박스의 값
        hour.value=hh;// 시간 텍스트박스의 값
    })
    //문서내의 bt_pause 라는 요소에 동적 이벤트 처리 
    bt_pause.addEventListener("click",function(){
        flag=!flag;
        if(flag!=true)
        this.innerText="▶";
        else
        this.innerText="Pause";
    });

}
function auto(){
    var st =setInterval("timer()",1000);//자동화 함수 가동후,
                                                        //함수를 
}

//초단위를 1씩 증가시켜본다
function timer(){
    if(flag){
    ss++;

    //ss값이 60이상일때는 mm의 값을 1증가시키고, 
    //다시 ss값을 0으로 초기화..
    if(ss >=60){
        mm++;
        ss=0;        
    }
    //mm 이 60이상일 경우 hh의 값을 1증가시키고 
    //다시 mm값을 0으로 초기화..
    if(mm >=60){
        hh++;
        mm=0;
    }

    hour.value=hh;//시간 출력 
    min.value=mm;//분 출력
    sec.value=ss; //초 출력 
}
}
</script>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="hour"/>시간    
        <input type="text" id="min"/>분   
        <input type="text" id="sec"/>초 
        <button id="bt_start">시작</button>
        <button id="bt_pause">Pause</button>
        <button id="bt_reset">Reset</button>
    </div>    
</body>
</html>
