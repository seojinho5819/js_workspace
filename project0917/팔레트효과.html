<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .wrapper{
        width: 700px;
        height: 500px;
        background: black;
        margin: auto;
        overflow: hidden;
    }
    div{
        float: left;
        width: 100px;
        height: 100px;
    }
    #content{
        width: 100%;
        height: 400px;
        background: pink;
        
    }

</style>
<script>
    //문서내의 content라는 div의 배경색을 선택한 색상으로 변경하자
    function setColor(color){
    var content=document.getElementById("content");
    content.style.backgroundColor=color;
    
    }
</script>
</head>
<body>
    <div class="wrapper">
<!-- 썸네일 7개 생성하기 -->
<div onmouseover="setColor('red')" style="background: red;">빨</div>
<div onmouseover="setColor('orenge')"style="background: orange;">주</div>
<div onmouseover="setColor('yellow')"style="background: yellow;">노</div>
<div onmouseover="setColor('green')" style="background: green;">초</div>
<div onmouseover="setColor('blue')" style="background: blue;">파</div>
<div onmouseover="setColor('navy')"style="background: navy">남</div>
<div onmouseover="setColor('purple')" style="background: purple;">보</div>
<div id="content">큰 색상 나오게</div>
   
</div>
</body>
</html>
