<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:870px;
            height:423px;
            background-image: url(../images/반디/temple.JPG);
            margin: auto;
            position: relative;/*자식떄문에*/

        }
        #wrapper img{
            width: 870px;
            height: 423px;
        }

    </style>
    <script src="../js/lib.js"></script>
    <script>
        var wrapper;
        var bg;
        var sx =1; //이미지의 x스케일을 결정하는 전역변수
        var sy =1; //이미지의 y스케일을 결정하는 전역변수
        var llbi;
        var a=0.01;
       
        window.addEventListener("load",function(){
            wrapper = document.getElementById("wrapper");
          bg=  document.getElementById("bg");

          setInterval("moveBg()",100);
            setInterval("move()",10);
            
            createLlbi();
        });
        function moveBg(){
            //스케일은 비율로 커지므로 정수를 이용하면 너무 빨리 커진다
            //따라서 소수점으로 키워나가보자!!
            sx+=0.001;
            sy+=0.001;
          bg.style.transform="scale("+sx+","+sy+")";
         
        }
        function createLlbi(){
            //없는것을 생성하므로, createElement
            llbi = document.createElement("div");//<div></div>
            llbi.style.width=20+"px";
            llbi.style.height=20+"px";
            llbi.style.background="black";
            //위치를 absolute로 해야 div내에서 좌표 지정되고, img태그와
            //자리싸움이 일어나지 않는다
            llbi.style.position="absolute";
            llbi.style.left=100+"px";
            llbi.style.top=150+"px";

           llbi.style.borderRadius=50+"px";
            llbi.style.opacity=0.8;

            wrapper.appendChild(llbi); //div에 추가하기
        }
        function move(){
            //표창 위치는 = 현재표창위치+비율계수*거리(목표지점-현재표창위치)
            
            var ranX =getRandom(869);
            var ranY =getRandom(422);
            console.log("ranx:",ranX);
            llbi.style.left = parseInt(llbi.style.left) + a*(ranX-parseInt(llbi.style.left))+"px"
            llbi.style.top = parseInt(llbi.style.top) + a*(ranY-parseInt(llbi.style.top))+"px"
           
            
        }
    </script>
</head>
<body>
    <div id ="wrapper">
    <img id="bg" src="../images/반디/temple.JPG" onmousemove="moveBg()">
</div>
</body>
</html>
